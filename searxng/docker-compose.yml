services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng-1
    ports:
      - "8080:8080"
    environment:
      - INSTANCE_NAME=local
      - BASE_URL=http://localhost:8080/
      # Optional: match the UID/GID so chown is a no-op on Windows/macOS
      - SEARXNG_UID=1000
      - SEARXNG_GID=1000
    volumes:
      # Mount the WHOLE directory so the image can chown it
      - ./searxng:/etc/searxng:rw
